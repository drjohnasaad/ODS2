<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>St Mary Pharmacy Delivery System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            border: 2px solid white;
            border-radius: 20px;
        }

        label, select, input {
            display: block;
            margin: 10px auto;
        }

        select, input {
            padding: 5px;
        }

        #photoInput {
            display: none;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            border-radius: 10px;
            width: 200px;
        }

        #barcodeScanner {
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>St Mary Pharmacy Delivery System</h1>

    <form id="deliveryForm">
        <label for="rxNumber">Rx Number:</label>
        <input type="text" id="rxNumber" name="rxNumber" pattern="[0-9]*" inputmode="numeric" title="Only numbers allowed">

        <!-- ... (existing form elements) ... -->

        <!-- Barcode Scanner -->
        <button type="button" id="barcodeScanner" onclick="scanBarcode()">Scan Rx Barcode</button>

        <!-- Display the scanned barcode -->
        <div id="scannedRxNumber"></div>

        <!-- ... (existing form elements) ... -->

        <button type="button" onclick="copyToClipboard()">Copy Rx to Clipboard</button>
        <!-- ... (existing form elements) ... -->

        <button type="button" onclick="getCurrentLocation()">Submit</button>
    </form>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        // Function to initiate barcode scanning using Instascan
        function scanBarcode() {
            const scanner = new Instascan.Scanner({ video: document.getElementById('barcodeScanner') });

            scanner.addListener('scan', function (content) {
                document.getElementById("rxNumber").value = content;
                document.getElementById("scannedRxNumber").innerText = "Scanned Rx: " + content;
                scanner.stop();
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                    alert('No cameras found. Unable to scan.');
                }
            }).catch(function (e) {
                console.error(e);
                alert('Error accessing cameras. Unable to scan.');
            });
        }

        // Function to copy Rx number to clipboard
        function copyToClipboard() {
            const rxNumberInput = document.getElementById("rxNumber");
            rxNumberInput.select();
            document.execCommand("copy");
            alert("Rx number copied to clipboard!");
        }

        // Your existing JavaScript code for location and Telegram bot
        // ...
    </script>
</body>
</html>
